image: docker:latest

services:
  - docker:dind

stages:
  - Base
  - Extra

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

build-base:
  stage: Base
  artifacts:
    paths:
      - ./images/
  except:
    - pushes
  tags:
    - docker
  before_script:
    - docker info
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin
  script:
    - docker build --pull --build-arg "GRAV_VERSION=$GRAV_VERSION" -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA" -t "$CI_REGISTRY_IMAGE:$GRAV_VERSION" .
    #- docker push "$CI_REGISTRY_IMAGE:$GRAV_VERSION"
    - mkdir ./images
    - docker save --output "./images/$CI_REGISTRY_IMAGE_$CI_COMMIT_SHORT_SHA.tar" "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"

build-git:
  stage: Extra
  dependencies:
    - build-base
  except:
    - pushes
  tags:
    - docker
  script:
    - docker load --input "./images/$CI_REGISTRY_IMAGE_$CI_COMMIT_SHORT_SHA.tar"
    - docker image ls
    - docker build --build-arg "CI_COMMIT_SHORT_SHA=$CI_COMMIT_SHORT_SHA" -f Dockerfile.git -t "$CI_REGISTRY_IMAGE:$GRAV_VERSION-git" ./variants/
    #- docker push "$CI_REGISTRY_IMAGE:$GRAV_VERSION-git"